<html>
<head>
    <title>ChatGPT 4.0 mini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-white flex flex-col items-center justify-center min-h-screen">
    <header class="w-full flex justify-between items-center p-4">
        <div class="flex items-center space-x-2">
            <i class="fas fa-pencil-alt text-gray-500"></i>
            <span class="text-gray-500">ChatGPT 4.0 mini</span>
            <i class="fas fa-chevron-down text-gray-500"></i>
        </div>
        <div class="flex space-x-4">
            <button class="bg-black text-white px-4 py-2 rounded-full" href="#">Log in</button>
            <button class="border border-gray-300 text-gray-700 px-4 py-2 rounded-full">Sign up</button>
        </div>
    </header>
    <main class="flex flex-col items-center justify-center flex-grow">
        <div class="mb-8">
            <i class="fas fa-infinity text-6xl text-black"></i>
        </div>
        <div class="grid grid-cols-2 gap-4 mb-8">
            <button class="bg-white border border-gray-300 text-gray-700 px-6 py-4 rounded-lg shadow-sm">
                <div class="font-semibold">Write a Python script</div>
                <div class="text-sm text-gray-500">to automate sending daily email reports</div>
            </button>
            <button class="bg-white border border-gray-300 text-gray-700 px-6 py-4 rounded-lg shadow-sm">
                <div class="font-semibold">Write a short story</div>
                <div class="text-sm text-gray-500">tailored to my favorite genre</div>
            </button>
            <button class="bg-white border border-gray-300 text-gray-700 px-6 py-4 rounded-lg shadow-sm">
                <div class="font-semibold">Create a content calendar</div>
                <div class="text-sm text-gray-500">for a TikTok account</div>
            </button>
            <button class="bg-white border border-gray-300 text-gray-700 px-6 py-4 rounded-lg shadow-sm">
                <div class="font-semibold">Give me tips</div>
                <div class="text-sm text-gray-500">to overcome procrastination</div>
            </button>
        </div>
        <div class="w-full max-w-md">
            <input type="text" placeholder="Message ChatGPT" class="w-full px-4 py-3 border border-gray-300 rounded-full shadow-sm">
        </div>
    </main>
    <footer class="w-full flex justify-center items-center p-4 text-gray-500 text-sm">
        <span>This ChatGPT Clone is created by Prem Shandilya</span>
    </footer>
</body>
</html>
